<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumonos absensi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .nfc-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .nfc-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .nfc-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nfc-button:active {
            transform: translateY(0);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .export-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .export-button:hover {
            background: #218838;
        }

        .manual-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .manual-form {
                grid-template-columns: 1fr;
            }
        }

        .submit-button {
            grid-column: 1 / -1;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #5568d3;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Alumonos absensi V1</h1>

        <div class="card">
            <div class="nfc-section">
                <h2>Scan NFC Tag</h2>
                <p>Tempelkan NFC tag Anda untuk absen otomatis</p>
                <button class="nfc-button" onclick="scanNFC()">üîç Scan NFC</button>
                <button class="nfc-button" onclick="writeNFC()">‚úçÔ∏è Tulis NFC Tag</button>
                <div id="status" class="status"></div>
            </div>
        </div>

        <div class="card">
            <h2>Absen Manual</h2>
            <div class="info-box">
                <strong>Catatan:</strong> attention harus menggunakan hp yang mempunyai fitur nfc.
            </div>
            <form class="manual-form" onsubmit="submitManual(event)">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" required>
                </div>
                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <input type="text" id="kelas" required>
                </div>
                <div class="form-group">
                    <label for="status">Status Kehadiran</label>
                    <select id="status-absen" required>
                        <option value="">Pilih Status</option>
                        <option value="Hadir">Hadir</option>
                        <option value="Izin">Izin</option>
                        <option value="Sakit">Sakit</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">‚úÖ Submit Absensi</button>
            </form>
        </div>

        <div class="card">
            <h2>Data Absensi</h2>
            <button class="export-button" onclick="exportToExcel()">üìä Export ke Excel</button>
            <table id="absensiTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>NIM/NIS</th>
                        <th>Kelas</th>
                        <th>Status</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let absensiData = [];

        function loadData() {
            const saved = localStorage.getItem('absensiData');
            if (saved) {
                absensiData = JSON.parse(saved);
                updateTable();
            }
        }

        function saveData() {
            localStorage.setItem('absensiData', JSON.stringify(absensiData));
        }

        function showStatus(message, isSuccess) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (isSuccess ? 'success' : 'error');
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        async function scanNFC() {
            if (!('NDEFReader' in window)) {
                showStatus('NFC tidak didukung di perangkat ini. Gunakan absen manual.', false);
                return;
            }

            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                showStatus('Siap scan NFC. Tempelkan tag Anda...', true);

                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                    let nama = '', nim = '', kelas = '';
                    
                    for (const record of message.records) {
                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            const data = textDecoder.decode(record.data);
                            const parts = data.split('|');
                            if (parts.length >= 3) {
                                nama = parts[0];
                                nim = parts[1];
                                kelas = parts[2];
                            }
                        }
                    }

                    if (nama && nim && kelas) {
                        addAbsensi(nama, nim, kelas, 'Hadir');
                        showStatus(`Absensi berhasil: ${nama}`, true);
                    } else {
                        showStatus('Data NFC tidak lengkap', false);
                    }
                });
            } catch (error) {
                showStatus('Error: ' + error.message, false);
            }
        }

        async function writeNFC() {
            if (!('NDEFReader' in window)) {
                showStatus('NFC tidak didukung di perangkat ini', false);
                return;
            }

            const nama = prompt('Masukkan Nama:');
            const nim = prompt('Masukkan NIM/NIS:');
            const kelas = prompt('Masukkan Kelas:');

            if (!nama || !nim || !kelas) {
                showStatus('Data tidak lengkap', false);
                return;
            }

            try {
                const ndef = new NDEFReader();
                await ndef.write({
                    records: [{ 
                        recordType: "text", 
                        data: `${nama}|${nim}|${kelas}` 
                    }]
                });
                showStatus('NFC tag berhasil ditulis!', true);
            } catch (error) {
                showStatus('Error menulis NFC: ' + error.message, false);
            }
        }

        function submitManual(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const nim = document.getElementById('nim').value;
            const kelas = document.getElementById('kelas').value;
            const status = document.getElementById('status-absen').value;

            addAbsensi(nama, nim, kelas, status);
            showStatus(`Absensi berhasil: ${nama}`, true);
            e.target.reset();
        }

        function addAbsensi(nama, nim, kelas, status) {
            const now = new Date();
            const tanggal = now.toLocaleDateString('id-ID');
            const waktu = now.toLocaleTimeString('id-ID');

            absensiData.push({
                nama,
                nim,
                kelas,
                status,
                tanggal,
                waktu
            });

            saveData();
            updateTable();
        }

        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            absensiData.forEach((item, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.nim}</td>
                    <td>${item.kelas}</td>
                    <td>${item.status}</td>
                    <td>${item.tanggal}</td>
                    <td>${item.waktu}</td>
                `;
            });
        }

        function exportToExcel() {
            if (absensiData.length === 0) {
                alert('Tidak ada data untuk diexport');
                return;
            }

            const worksheet = XLSX.utils.json_to_sheet(absensiData.map((item, i) => ({
                'No': i + 1,
                'Nama': item.nama,
                'NIM/NIS': item.nim,
                'Kelas': item.kelas,
                'Status': item.status,
                'Tanggal': item.tanggal,
                'Waktu': item.waktu
            })));

            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Absensi");

            const fileName = `Absensi_${new Date().toLocaleDateString('id-ID').replace(/\//g, '-')}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }

        loadData();
    </script>
</body>

</html>
